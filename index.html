<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="http://www.gmail.com">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a class="apps" href="#"><img src="images/apps.png" width="17px"></a></li>
                    <li><a class="notification"><img src="images/notification.png" width="10px"></a></li>
                    <li><a class="profile"><img src="images/profile.jpg" width="20px"></a></li>
                </ul>
            </nav>
        </header>
        <div class="mainContent">
            <div class="logo">
                <img src="images/Google_2015_logo.svg.png" alt="Google logo">
            </div>
            <div class="searchBar">
                <input type="search" name="search" autocomplete="off">
                <span class="voiceSearch"></span>
            </div>
            <div class="searchButtons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
        <footer>
                <ul>
                    <li class="left"><a href="#">Advertising</a></li>
                    <li class="left"><a href="#">Business</a></li>
                    <li class="right"><a href="#">Privacy</a></li>
                    <li class="right"><a href="#">Terms</a></li>
                    <li class="right"><a href="#">Settings</a></li>
                </ul>
        </footer>
    </body>
</html>
